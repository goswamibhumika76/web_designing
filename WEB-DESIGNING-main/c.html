<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello gwalior</h1>
    <br><br> <!--space-->
    <h1>hello indor</h1>
    <hr> <!--head line-->
    <p>gwalior <b>delhi</b>chirag</p> <!--b=dark-->
    <h3><u>gwalior</u></h3> <!--u = underline-->
    <h3>RS:500 <del>700</del></h3> <!--del = delete-->
    <h3>RS:400 <sub>300</sub></h3> <!--sub script-->
    <h3>RS:400 <sup>300</sup></h3> <!--super script--->
    <h2>chirag <b style="color: blue;">.com</b></h2> <!--colour-->

    <p>PNINFOSYS <span style="color: purple;">.com</span></p>
</body>
</html>
